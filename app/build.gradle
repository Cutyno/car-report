apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "me.kuehle.carreport"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 31
        versionName "3.5"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        // These files are included in at least two of the following libraries:
        // joda-time-2.6.jar, httpmime-4.0.3.jar, httpcore-4.0.1.jar, commons-logging-1.1.1.jar
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    // Active Android: for database, ChartLib: for charts
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Dropbox
    compile fileTree(dir: 'libs/dropbox', include: ['*.jar'])
    // Support, AppCompat
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.+'
    // Play Services: for Google Drive
    compile 'com.google.android.gms:play-services:6.5.+'
    // UI Helper Libraries
    compile 'asia.ivity.android:drag-sort-listview:1.0'
    compile 'com.larswerkman:HoloColorPicker:1.4'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.rengwuxian.materialedittext:library:1.7.1'
    // Misc
    compile 'joda-time:joda-time:2.6'
}
